<table class="table table-bordered table-striped">
    <thead class="table-dark" >
        <tr>
            <th>National Team</th>
            <th>Number of trophies(World Cup)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let nationalteam of nationalTeams">
            <td>{{ nationalteam.nameOfTeam }}</td>
            <td>{{ nationalteam.numberOfTrophies }}</td>
        </tr>
    </tbody>
</table>
